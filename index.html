<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Results summary componnent</title>
</head>
<body>
    <div class="container">
        <div class="your-result">
            <h2 class="h2-your-result">Your Result</h2>
            <div class="score"><p><span class="n">76</span> <span class="score-of">of 100</span> </p></div>
            <h1 class="h2-great">Great</h1>
            <p>You scored higher than 65% of the poeple who have taken these tests.</p>
        </div>
        <div class="summary">
            <h2 class="h2-summary">Summary</h2>

        
            <div class="summary-container r">
                <div class="text-1 box"><img src="icon-reaction.svg" alt="">&nbsp;Reaction</div> 
                <div class="number box"><span>80</span>&nbsp;/ 100</div>
            </div>
            <div class="summary-container m">
                <div class="text-2 box"><img src="icon-memory.svg" alt="">&nbsp;Memory</div> 
                <div class="number box"><span>92</span>&nbsp;/ 100</div>
            </div>
            <div class="summary-container ve">
                <div class="text-3 box"><img src="icon-verbal.svg" alt="">&nbsp;Verbal</div> 
                <div class="number box"><span>61</span>&nbsp;/ 100</div>
            </div>
            <div class="summary-container vi">
                <div class="text-4 box"><img src="icon-visual.svg" alt="">&nbsp;Visual</div> 
                <div class="number box"><span>72</span>&nbsp;/ 100</div>
            </div>


            <button class="btn">Continue</button>

        </div>
    </div>
    
    
</body>
</html>
